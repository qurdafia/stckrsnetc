{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.11/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.11/js/intlTelInput.min.js"></script>

    <title>App {% block title %}{% endblock title %}</title>
    <style>
      nav {
        max-width: 1140px;
        margin-left: auto;
        margin-right: auto;
      }
      .order-detail-box {
        background-color: rgb(146 117 9 / 12%);
        padding: 20px 20px;
        margin-bottom: 20px;
      }
      .orders, .order-detail {
        max-width: 750px;
        margin-left: auto;
        margin-right: auto;
      }
      .orders-box {
        background-color: rgb(146 117 9 / 12%);
        padding: 20px 20px;
        margin-right: 10px;
        margin-bottom: 20px;
        width: 100%;
        max-width: 240px;
        height: 160px;
        display: inline-block;
        float: left;
        vertical-align: top;
        box-sizing: border-box;
      }
      @media (max-width: 680px) {
        .orders-box {
          max-width:inherit;
          width: 100%;
          display: inline-block;
          float: none;
        }
      }
      .bg-light {
        background-color: #eeeeee !important;
      }
      .sticker-image {
        margin-bottom: 20px;
        height: 250px;
        overflow: hidden;
        background: #0b3835;
      }
      .sticker-image img {
        width: 1110px;
        mix-blend-mode: exclusion;
      }
      .login__left {
        /*margin-left: 700px;*/
      }
      @media (min-width: 992px) {
        .navbar-expand-lg .navbar-collapse {
          display: block !important;
          text-align: right;
        }
      }
      @media (max-width: 992px) {
        .login__left {
          text-align: right !important;
          margin-left: 0;
        }
      }
      .btn-primary {
        background-color: #254746;
        border-color: #254746;
        margin-bottom: 5px;
      }
      .btn-warning {
        margin-bottom: 5px;
      }
      .btn-primary:hover {
        background-color: #3f7776;
        border-color: #3f7776;
      }
      a {
        color: #dd34e4;
      }
      #order-sticker {
        background-color: #8e3089;
        border: 1px solid #8e3089;
      }
      #order-sticker:hover {
        background-color: #b53aae;
      }
      /* Form */
      .order-form {
        width: 100%;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
      input#id_is_paid {
        width: 30px;
      }
      /* Pagingation */
      .pagination {
        letter-spacing: 5px;
      }
      /* Verification */
      .verify {
        width: 280px;
        margin-left: auto;
        margin-right: auto;
      }
      #id_via {
        display: none;
      }
      #intl_phone_number {
        width: 310px;
      }
    </style>
</head>

<body>
    {% include "navbar.html" %}
    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>


</body>

</html>
