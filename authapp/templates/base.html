{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

        <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>App {% block title %}{% endblock title %}</title>
    <style>
      nav {
        max-width: 1140px;
        margin-left: auto;
        margin-right: auto;
      }
      .order-detail-box {
        background-color: rgb(146 117 9 / 12%);
        padding: 20px 20px;
        margin-bottom: 20px;
      }
      .orders, .order-detail {
        max-width: 750px;
        margin-left: auto;
        margin-right: auto;
      }
      .orders-box {
        background-color: rgb(146 117 9 / 12%);
        padding: 20px 20px;
        margin-right: 10px;
        margin-bottom: 20px;
        width: 100%;
        max-width: 240px;
        height: 160px;
        display: inline-block;
        float: left;
        vertical-align: top;
        box-sizing: border-box;
      }
      @media (max-width: 680px) {
        .orders-box {
          max-width:inherit;
          width: 100%;
          display: inline-block;
          float: none;
        }
      }
      .bg-light {
        background-color: #eeeeee !important;
      }
      .sticker-image {
        margin-bottom: 20px;
        height: 250px;
        overflow: hidden;
        background: #0b3835;
      }
      .sticker-image img {
        width: 1110px;
        mix-blend-mode: exclusion;
      }
      .login__left {
        /*margin-left: 700px;*/
      }
      @media (min-width: 992px) {
        .navbar-expand-lg .navbar-collapse {
          display: block !important;
          text-align: right;
        }
      }
      @media (max-width: 992px) {
        .login__left {
          text-align: right !important;
          margin-left: 0;
        }
      }
      .btn-primary {
        background-color: #254746;
        border-color: #254746;
        margin-bottom: 5px;
      }
      .btn-warning {
        margin-bottom: 5px;
      }
      .btn-primary:hover {
        background-color: #3f7776;
        border-color: #3f7776;
      }
      a {
        color: #dd34e4;
      }
      #order-sticker {
        background-color: #8e3089;
        border: 1px solid #8e3089;
      }
      #order-sticker:hover {
        background-color: #b53aae;
      }
      /* Form */
      .order-form {
        width: 100%;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
      input#id_is_paid {
        width: 30px;
      }
      /* Pagingation */
      .pagination {
        letter-spacing: 5px;
      }
    </style>
</head>

<body>
    {% include "navbar.html" %}
    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>


</body>
<script>
function updateVal() {
  let width = document.getElementById('id_width').value;
  let height = document.getElementById('id_height').value;
  let quantiy = document.getElementById('id_quantiy').value;
  let area = width * height / 144;
  let total = area * 120 * quantiy + 150;
  console.log(total);
  document.getElementById('id_new_total').innerHTML = Math.round((total + Number.EPSILON) * 100)/100;
}
updateVal();
</script>
</html>
